<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炉石卡牌筛选页面</title>
    <meta name="description" content="这是一个使用Bootstrap框架创建的图片筛选页面，支持根据下拉筛选框展示不同静态图片。">
    <meta name="keywords" content="Bootstrap, 图片筛选, 下拉框">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">炉石传说</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">炉石操作</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="card.html">卡牌浏览</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container txxt-center mt-4">
        <div class="row noprint">
            <div class="col-2">
                <label for="classid">职业</label>
                <select id="classid">
                    <option value="-1">全部职业</option>
                    <option value="1">死亡骑士</option>
                    <option value="14">恶魔猎手</option>
                    <option value="2">德鲁伊</option>
                    <option value="3">猎人</option>
                    <option value="4">法师</option>
                    <option value="5">圣骑士</option>
                    <option value="6">牧师</option>
                    <option value="7">潜行者</option>
                    <option value="8">萨满祭司</option>
                    <option value="9">术士</option>
                    <option value="10">战士</option>
                    <option value="12">中立</option>
                </select>
            </div>
            <div class="col-2">
                <label for="cost">法力值</label>
                <select id="cost">
                    <option value="-1">不限法力值</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10+</option>
                </select>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" id="keyword">
            </div>
            <div class="col-2">
                <button id="btn-search" type="button" class="btn btn-success btn-sm">搜索</button>
            </div>
            <div class="col-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="onlyFav" value="onlyFav">
                    <label class="form-check-label" for="onlyFav">收藏的</label>
                </div>
            </div>
            
        </div>
        <div id="alert" class="row alert alert-primary noprint" role="alert">
        </div>
        <div id="imageContainer" class="row">
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", ()=> {
          // Code to be executed when the DOM is ready
          main()
        });
      </script>
</body>
</html>
